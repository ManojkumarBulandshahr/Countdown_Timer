<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Countdown timer</title>
   
</head>
<body>


    <div class="container">
        
        <div class="timer" id="timer">Countdown Timer</div>
        <form action="#">
            <input type="number" placeholder="Hours" id="Hours" autocomplete="off" value="">
            <input type="number" placeholder="Minuts" id="Minuts" autocomplete="off" value="">
            <input type="number" placeholder="Seconds" id="Seconds" autocomplete="off" value="">
        </form>

        <div class="btn">
            <button id="start">START</button>
            <button id="reset">RESET</button>
            <button id="stop">STOP</button>
            
        </div>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
